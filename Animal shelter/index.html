<!DOCTYPE html>
<html>
<head>
	<title>Stray animal foundat </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Stray animal foundation</h1><br>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Adopt</a></li>
				<li><a href="#">Donate</a></li>
				<li><a href="#">Volunteer</a></li>
				<li><a href="#">Events</a></li>
				<li><a href="#">About Us</a></li>
				<li><a href="#">Contact Us</a></li>
			</ul>
		</nav>
	</header>
	
	<section class="hero">
		<h2>Adopt Your New Best Friend</h2>
		<button>View Adoptable Pets</button>
	</section>
	
	<section class="featured-animals">
		<h2>Featured Animals</h2>
		<div class="animals">
			<div class="animal">
				<img src="cat.jpg" alt="Cat">
				<h3>Fluffy</h3>
				<p>Age: 2 years old</p>
				<button>Adopt Me</button>
			</div>
			<div class="animal">
				<img src="dog.jpeg" alt="Dog">
				<h3>Buddy</h3>
				<p>Age: 4 years old</p>
				<button>Adopt Me</button>
			</div>
			<div class="animal">
				<img src="rabbit.jpg" alt="Rabbit">
				<h3>Thumper</h3>
				<p>Age: 1 year old</p>
				<button>Adopt Me</button>
			</div>
		</div>
	</section>
	
	<footer>
		<p>&copy; 2023 Animal Shelter</p>
	</footer>
	
	<script src="script.js"></script>

</html>
